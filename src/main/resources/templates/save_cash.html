<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Cash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Save Cash</h2>
    <form action="/cashes/save_cash" method="post">
        <div class="mb-3">
            <label for="cashName" class="form-label">Cash Name</label>
            <input type="text" id="cashName" name="cashName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="initialBalance" class="form-label">Initial Balance</label>
            <input type="number" step="0.01" id="initialBalance" name="initialBalance" class="form-control" value="1000" min="1000" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Cash</button>
    </form>
</div>
</body>
</html>
