<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Result - Cash Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
        }

        .card {
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Transfer Result</h1>
    <div class="card">
        <div class="card-body">
            <p th:text="${message}"></p>
            <p th:if="${transfer != null}">
                Transfer Code: <span th:text="${transfer.code}"></span><br>
                Amount: <span th:text="${transfer.amount}"></span><br>
                From Cash: <span th:text="${transfer.fromCash.cashName}"></span> - New Balance: <span th:text="${transfer.fromCash.balance}"></span><br>
                To Cash: <span th:text="${transfer.toCash.cashName}"></span> - New Balance: <span th:text="${transfer.toCash.balance}"></span>
            </p>
        </div>
    </div>
    <a href="/transfers/getMoney" class="btn btn-primary mt-3">Back to Get Money</a>
</div>
</body>
</html>
