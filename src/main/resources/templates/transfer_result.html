<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 0.25rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
    }

    .status-success {
      color: #28a745;
    }

    .status-error {
      color: #dc3545;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Transfer Result</h1>
  <p th:class="${status.contains('success') ? 'status-success' : 'status-error'}" th:text="${status}"></p>
  <div th:if="${transfer != null}">
    <p>Transfer Code: <span th:text="${transfer.code}"></span></p>
    <p>Status: <span th:text="${transfer.status}"></span></p>
  </div>
  <a href="/transfers/confirm" class="btn btn-primary mt-3">Back</a>
</div>

</body>

</html>
