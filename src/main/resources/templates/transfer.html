<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Transfer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 2rem;
        }
        h1, h2 {
            color: #007bff;
        }
        .form-section {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.25rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .table th {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <section class="form-section">
        <h2>Create New Transfer</h2>
        <form th:method="POST" th:action="@{/transfers/newTransfer}" th:object="${newTransfer}">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" th:field="*{amount}" class="form-control" id="amount" name="amount" step="0.01" required>
            </div>
            <input type="hidden" th:field="*{fromCash.id}" value="${newTransfer.fromCash.id}" />
            <div class="mb-3">
                <label for="toCash" class="form-label">To Cash</label>
                <select th:field="*{toCash.id}" class="form-select" id="toCash" name="toCash" required>
                    <option value="" disabled selected>Select destination cash</option>
                    <option th:each="cash : ${cashList}" th:value="${cash.id}" th:text="${cash.cashName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="senderFullName" class="form-label">Sender Full Name</label>
                <input type="text" th:field="*{senderFullName}" class="form-control" id="senderFullName" name="senderFullName" required>
            </div>
            <div class="mb-3">
                <label for="receiverFullName" class="form-label">Receiver Full Name</label>
                <input type="text" th:field="*{receiverFullName}" class="form-control" id="receiverFullName" name="receiverFullName" required>
            </div>
            <div class="mb-3">
                <label for="senderPhoneNumber" class="form-label">Sender Phone Number</label>
                <input type="text" th:field="*{senderPhoneNumber}" class="form-control" id="senderPhoneNumber" name="senderPhoneNumber" required>
            </div>
            <div class="mb-3">
                <label for="receiverPhoneNumber" class="form-label">Receiver Phone Number</label>
                <input type="text" th:field="*{receiverPhoneNumber}" class="form-control" id="receiverPhoneNumber" name="receiverPhoneNumber" required>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Comment</label>
                <input type="text" th:field="*{comment}" class="form-control" id="comment" name="comment">
            </div>
            <button type="submit" class="btn btn-primary">Create Transfer</button>
            <a href="http://localhost:6060/transfers/nur" class="btn btn-secondary">Back</a>
        </form>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
