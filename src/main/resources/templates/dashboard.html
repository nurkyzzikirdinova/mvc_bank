<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cash Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Welcome,
        <span th:if="${cash != null}" th:text="${cash.cashName}">Cash Name</span>
        <span th:if="${cash == null}">No Cash Data Available</span>
    </h2>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Balance:
                <span th:if="${cash != null}" th:text="${cash.balance}">0</span>
                <span th:if="${cash == null}">0</span>
            </h3>
            <a th:href="@{/transfers/new}" class="btn btn-primary">Transfer Money</a>
            <a th:href="@{/transfers/getMoney}" class="btn btn-primary">Get Money</a>
            <a href="/cashes/logout" class="btn btn-secondary">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
