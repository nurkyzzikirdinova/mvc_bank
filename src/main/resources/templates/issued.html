<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.25rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .status-success {
            color: #28a745;
        }

        .status-error {
            color: #dc3545;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Confirm Transfer</h1>
    <p>Please enter the unique code to confirm the transfer.</p>
    <form id="confirmForm">
        <div class="mb-3">
            <label for="code" class="form-label">Unique Code</label>
            <input type="text" class="form-control" id="code" placeholder="Enter the unique code" required>
        </div>
        <button type="submit" class="btn btn-primary">Confirm Transfer</button>
    </form>
    <div id="result" class="mt-3"></div>
    <hr class="my-4">

</div>

</body>

</html>
